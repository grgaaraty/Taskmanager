<html>
<head>
  <link rel="stylesheet" href="/static/day28.css">
  <title>Dashboard</title>
</head>
<body>
  <div class="box">
    <h2>Welcome, {{ username }}!</h2>
    <form method="POST">
 <input type="text" name="task" placeholder="New Task" required>
 <button type="submit">Add Task</button>

 <ul>
  {% for task in tasks %}

   </li>
    {% endfor %}
  </ul>
    <a href="/logout">Logout</a>
  </div>
</body>
</html>
