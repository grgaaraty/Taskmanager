{% extends 'base.html' %}
{% block content %}
<h3 class="text-center mb-3">Your Tasks</h3>
<form action="/add" method="POST" class="d-flex mb-3">
  <input type="text" name="task" class="form-control me-2" placeholder="Add new task..." required>
  <button type="submit" class="btn btn-success">Add</button>
</form>

<ul class="list-group">
  {% for t in tasks %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ t[1] }}
    <a href="/delete/{{ t[0] }}" class="btn btn-danger btn-sm">Delete</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
