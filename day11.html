<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 11 practice JavaScript Basics</title>
    <link rel="stylesheet" href="day11.css"> 
</head>
<body>
    <style>
        body {
            background-color: #f0e68c;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #6b4226;
            text-shadow: 1px 1px 2px #fff;
            margin-bottom: 40px;
            text-align: center;
        }

        #nameInput {
            padding: 10px;
            width: 250px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        #greetBtn {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background-color: #6b4226;
            color: #fff;
            cursor: pointer;
        }

        #greetBtn:hover {
            background-color: #8b5e3c;
        }

        #demo {
            margin-top: 30px;
            font-size: 18px;
            color: #4b2e19;
            text-align: center;
        }
    </style>>

    <h1>Day 11: JavaScript Practice</h1>

    <!-- Input and Button -->
    <input type="text" id="nameInput" placeholder="Type your name">
    <button id="greetBtn">Greet Me!</button>

    <!-- Paragraph to show output -->
    <p id="demo">Your greeting will appear here.</p>

    <!-- JS Link -->
    <script src="day11.js"></script>
</body>
