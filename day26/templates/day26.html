<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 26 – Task Manager Pro</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/day26.css') }}">
</head>

<body>
  <div class="appbox">
    <header>
      <h1> Task Manager</h1>
      <p class="tagline">Organize your goals beautifully.</p>
    </header>

    <main>
      <form action="/add" method="post" class="task-form">
        <input type="text" name="title" placeholder="Enter task title..." required>
        <textarea name="description" placeholder="Add details..."></textarea>
        <button type="submit">➕ Add Task here</button>
      </form>

      <section class="task-list">
        <h2>🗂 All Tasks ({{ tasks|length }})</h2>

        {% if tasks %}
          {% for task in tasks %}
            <div class="task-card">
              <div class="task-content">
                <h3>{{ task['title'] }}</h3>
                <p>{{ task['description'] }}</p>
                <span class="time">📅 {{ task['created_at'] }}</span>
              </div>
              <a href="/delete/{{ task['id'] }}" class="deletebutton">🗑️</a>
            </div>
          {% endfor %}
        {% else %}
          <p class="empty"> No tasks yet.</p>
        {% endif %}
      </section>
    </main>

    <footer>
      <p>Made with by Aaraty</p>
    </footer>
  </div>
</body>
</html>
