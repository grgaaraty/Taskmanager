<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 12 - JS Control Flow Interactive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
        }
        button {
            padding: 10px 20px;
            margin-top: 15px;
            cursor: pointer;
            background: #FF6F61;
            color: white;
            border: none;
            border-radius: 8px;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
            color: darkblue;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>JS Control Flow: Even & Odd Checker</h1>
    <p>Click the button to see which numbers are even or odd!</p>

    <button onclick="checkNumbers()">Check Numbers</button>
    <div class="output" id="output"></div>

    <script>
        function checkNumbers() {
            // Array of numbers
            let numbers = [2, 7, 10, 15, 20];
            let result = "";

            // Loop through array
            for (let num of numbers) {
                // If/Else decision
                if (num % 2 === 0) {
                    result += num + " is ✅ even<br>";
                } else {
                    result += num + " is ❌ odd<br>";
                }
            }

            // Show output
            document.getElementById("output").innerHTML = result;
        }
    </script>
</body>
</html>
